<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Snapshot | Login</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="author" content="">
<!-- STYLESHEETS -->
<!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="css/cloud-admin.css">

<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!-- DATE RANGE PICKER -->
<link rel="stylesheet" type="text/css"
	href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
<!-- UNIFORM -->
<link rel="stylesheet" type="text/css"
	href="js/uniform/css/uniform.default.min.css" />
<!-- ANIMATE -->
<link rel="stylesheet" type="text/css"
	href="css/animatecss/animate.min.css" />
<!-- FONTS -->
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'
	rel='stylesheet' type='text/css'>
</head>
<body class="login">
	<!-- PAGE -->
	<section id="page">
		<!-- HEADER -->
		
		<!--/HEADER -->
		<!-- LOGIN -->
		<section id="login_bg" class="visible">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box">
						<h3 align="center"><b>SNAPSHOT SDN APPLICATION</b></h3>
							<h4 align="center"><b>Sign In</b></h4>
							<div class="divide-40"></div>
							<form role="form" action="login" method='POST'>
								<div class="form-group">
									<label for="j_username">Username</label> <i
										class="fa fa-user"></i> <input type="text"
										class="form-control" id="j_username" name="j_username">
								</div>
								<div class="form-group">
									<label for="j_password">Password</label> <i
										class="fa fa-lock"></i> <input type="password"
										class="form-control" id="j_password" name="j_password">
								</div>
								<div>
									
									<button type="submit" class="btn btn-danger">Login</button>
								</div>
							</form>
							<!-- SOCIAL LOGIN -->
							<div class="divide-20"></div>
							<!-- <div class="login-helpers">
								<a href="#" onclick="swapScreen('forgot_bg');return false;">Forgot
									Password?</a>
							</div> -->
							<div class="divide-20"></div>
							<div>Developed by <a href="http://www.sdngeeks.com">SDN{Geeks}</a></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/LOGIN -->
		<!-- FORGOT PASSWORD -->
		<section id="forgot_bg">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box">
							<h3 align="center"><b>SNAPSHOT SDN APPLICATION</b></h3>
							<h4 align="center"><b>Reset Password</b></h4>
							<div class="divide-40"></div>
							<form role="form">
								<div class="form-group">
									<label for="exampleInputEmail1">Enter your Email
										address</label> <i class="fa fa-envelope"></i> <input type="email"
										class="form-control" id="exampleInputEmail1">
								</div>
								<div>
									<button type="submit" class="btn btn-info">Reset</button>
								</div>
							</form>
							<div class="login-helpers">
								<a href="#" onclick="swapScreen('login_bg');return false;">Back
									to Login</a> <br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- FORGOT PASSWORD -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="js/jquery/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script
		src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="bootstrap-dist/js/bootstrap.min.js"></script>


	<!-- UNIFORM -->
	<script type="text/javascript" src="js/uniform/jquery.uniform.min.js"></script>
	<!-- BACKSTRETCH -->
	<script type="text/javascript"
		src="js/backstretch/jquery.backstretch.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="js/script.js"></script>
	<script>
		jQuery(document).ready(function() {
			App.setPage("login_bg"); //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#' + id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
